<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Simple API Client</title>
</head>
<body>
  <div class="container shadow rounded pb-2 mb-4 w-75">
    <h1 class="mt-4 text-center">API Client</h1>
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" id="url" class="form-control">
    </div>
    <div class="form-group">
      <label for="method">Method:</label>
      <select id="method" class="form-control">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="headers">Headers:</label>
      <textarea id="headers" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="body">Request Body:</label>
      <textarea id="body" class="form-control"></textarea>
    </div>
    <button id="sendRequest" class="btn btn-primary mt-3 transition-button">Send Request</button>
    <div id="response" class="mt-4">
      <div class="response-header">
        <h2>Response:</h2>
        <span id="statusCode"></span>
      </div>
      <div class="code-block">
        <div class="code-header p-2 mb-2 fw-semibold">
          <span>JSON</span>
          <span role="button">Copy Code</span>
        </div>
        <pre class="code-content p-2" id="responseBody"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
